
<h2>Dashboard</h2>
<h3>Devices
  <div ng-if="!devices">(no devices registered yet)</div>
  <div ng-repeat="device in devices">
    <imei>{{ device.imei }}</imei>
    <button ng-click="removeDevice(device.id)" class="btn btn-danger">X</button>
  </div>
  <form ng-show="showAddDevice" ng-submit="addDevice()">
    <input type="text" ng-model="newImei" placeholder="add imei"/>
    <input type="submit"/>
  </form>
</h3>
