
<h2>Welcome</h2>
<h4>Register</h4>
<form ng-submit="register()">
  <input type="text" ng-model="imei" placeholder="imei"/>
  <input type="text" ng-model="email" placeholder="email" ng-required="true"/>
  <input type="password" ng-model="password" placeholder="password" ng-required="true"/>
  <input type="submit"/>
</form>
<h4>Login</h4>
<form ng-submit="login()">
  <input type="text" ng-model="email" placeholder="email" ng-required="true"/>
  <input type="password" ng-model="password" placeholder="password" ng-required="true"/>
  <input type="submit"/>
</form><br/><br/>api key: {{ api_key }}<br/><br/>{{ user }}<br/>
<div ng-repeat="user in users"></div>{{ user }}
